<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息弹窗</title>
    <link rel="stylesheet" href="css/m.style.css"/>

</head>
<body>

<div class="mask"></div>
<div class="pop">
    <div class="pop-bg">
        <img src="images/pop-bg.png" alt="弹框背景图片">
    </div>
    <div class="btn-close">
        <img src="images/btn-close.png" alt="关闭按钮">
    </div>
    <div class="pop-body">
        <h4 class="pop-h4">温馨提示</h4>
        <p>亲爱的<span>游客</span>，您目前还剩余体验币个数：<span>0</span>个 不够体验币播放该视频</p>
    </div>
    <div class="pop-btns clearfix">
        <a href="javascript:;" class="btn-choose">加入VIP</a>
        <a href="javascript:;" class="btn-choose">免费赚色币</a>
        <a href="javascript:;" class="btn-choose">推广赚体验币</a>
    </div>
</div>

</body>
</html>
